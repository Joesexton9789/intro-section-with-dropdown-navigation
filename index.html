<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="images/logo.svg" alt="snap logo" />
        </div>
        <div class="nav-links" id="nav_menu">
          <ul>
            <li class="features">
              Features
              <button
                class="features_menu dropdown_btn"
                aria-expanded="false"
                aria-haspopup="true"
                aria-label="show features menu"
              >
                <img src="images/icon-arrow-down.svg" alt="" />
              </button>
              <ul class="dropdown" role="menu">
                <li>
                  <a href="#" role="menuitem">
                    <img src="/images/icon-todo.svg" alt="" />

                    <span>Todo List</span></a
                  >
                </li>
                <li>
                  <a href="#" role="menuitem"
                    ><img src="/images/icon-calendar.svg" alt="" /><span
                      >Calendar</span
                    ></a
                  >
                </li>
                <li>
                  <a href="#" role="menuitem"
                    ><img src="/images/icon-reminders.svg" alt="" />
                    <span>Reminders</span></a
                  >
                </li>
                <li>
                  <a href="#" role="menuitem"
                    ><img src="/images/icon-planning.svg" alt="" /><span
                      >Planning</span
                    ></a
                  >
                </li>
              </ul>
            </li>
            <li class="company">
              Company
              <button
                class="company_menu dropdown_btn"
                aria-expanded="false"
                aria-haspopup="true"
                aria-label="show company menu"
              >
                <img src="images/icon-arrow-down.svg" alt="" />
              </button>
              <ul class="dropdown" role="menu">
                <li><a href="#" role="menuitem">History</a></li>
                <li><a href="#" role="menuitem">Our Team</a></li>
                <li><a href="#" role="menuitem">Blog</a></li>
              </ul>
            </li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
          </ul>
          <div class="login-register">
            <button class="btn login-btn">Login</button>
            <button class="btn register-btn">Register</button>
          </div>
        </div>
        <button
          class="nav_icon"
          aria-expanded="false"
          aria-haspopup="true"
          aria-controls="nav_menu"
          aria-label="show navigation menu"
        >
          <img src="images/icon-menu.svg" alt="" />
        </button>
      </nav>
    </header>

    <main>
      <section class="text">
        <article>
          <h1 class="title">Make remote work</h1>
          <p class="article-text">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>

          <a class="learn-btn" href="#">Learn more</a>
        </article>

        <div class="image-container">
          <img
            class="img"
            src="/images/client-databiz.svg"
            alt="databiz logo"
          />
          <img
            class="img"
            src="/images/client-audiophile.svg"
            alt="audophile logo"
          />
          <img class="img" src="/images/client-meet.svg" alt="meet logo" />
          <img class="img" src="/images/client-maker.svg" alt="maker logo" />
        </div>
      </section>

      <picture>
        <source
          srcset="images/image-hero-desktop.png"
          media="(min-width: 700px)"
        />
        <img
          src="images/image-hero-mobile.png"
          alt="man standing and looking down on laptop typing"
        />
      </picture>
    </main>
    <script src="script.js"></script>
  </body>
</html>
